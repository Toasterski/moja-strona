<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szablon</title>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    color: #333;
}

header {
    background: #222;
    color: white;
    padding: 20px;
    text-align: center;
}

nav a {
    color: #ddd;
    margin: 0 10px;
    text-decoration: none;
}

nav a:hover {
    color: white;
}

section {
    background: white;
    margin: 20px auto;
    padding: 20px;
    max-width: 800px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

footer {
    text-align: center;
    padding: 10px;
    background: #222;
    color: white;
    margin-top: 20px;
}

    </style>
</head>
<body>
    <header>
        <h1>Witamy na mojej stronie!</h1>
        <nav>
            <a href="#o-mnie">O mnie</a>
            <a href="#projekty">Projekty</a>
            <a href="#kontakt">Kontakt</a>
        </nav>
    </header>

    <section id="o-mnie">
        <h2>O mnie</h2>
        <p>To jest przykładowy opis na stronie udostępnionej dzięki GitHub Pages!</p>
    </section>

    <section id="projekty">
        <h2>Projekty</h2>
        <ul>
            <li>Projekt 1</li>
            <li>Projekt 2</li>
            <li>Projekt 3</li>
        </ul>
    </section>

    <section id="kontakt">
        <h2>Kontakt</h2>
        <p>Napisz do mnie: <a href="mailto:email@example.com">email@example.com</a></p>
    </section>

    <footer>
        <p>© 2025 Moja Strona</p>
    </footer>
</body>
</html>

</body>

</html>
